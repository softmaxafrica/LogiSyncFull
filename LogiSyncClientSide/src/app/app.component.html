

 
<div class="main-content">
  <!-- Sidebar Component -->
  <p-sidebar [(visible)]="isSidebarVisible"
  [showCloseIcon]="true"
  [dismissible]="true"
  [ngStyle]="{ width: isExpanded ? '200px' : '100px', transition: 'width 0.2s' }">
<div class="toggle-button" (click)="toggleSidebar()">
<!-- <i class="pi" [ngClass]="isExpanded ? 'pi-angle-left' : 'pi-angle-right'"></i> -->
 
</div>

<p-menubar [model]="items" [style]="{ background: 'none', border: 'none', margin: '.2rem' }">
<ng-template let-item pTemplate="item">
<a *ngIf="!item.separator" [routerLink]="item.routerLink" class="p-menuitem-link">
<img *ngIf="item.icon" [src]="item.icon" width="50px" style="margin-right: 2rem;">  
<span *ngIf="isExpanded">{{ item.label }}</span>
</a>
</ng-template>
</p-menubar>
</p-sidebar>

  <!-- Toggle Sidebar Button (visible when sidebar is closed) -->
  <button *ngIf="!isSidebarVisible" class="sidebar-toggle-btn" (click)="isSidebarVisible = true">
    <i class="pi pi-bars"></i>
  </button>

  <!-- Main Content Area -->
  <div class="main-content" [ngStyle]="{ 'margin-left': isExpanded && isSidebarVisible ? '200px' : '100px' }">
    <!-- <p-toolbar  *ngIf="!isSidebarVisible">
      <div class="p-toolbar-group-right"> -->
         
<p-menubar  *ngIf="!isSidebarVisible" [model]="items" [style]="{ background: 'none', border: 'none',  }">
  <ng-template let-item pTemplate="item">
  <a *ngIf="!item.separator" [routerLink]="item.routerLink" class="p-menuitem-link">
  <img *ngIf="item.icon" [src]="item.icon" width="30px" style="margin-right: .5rem;">
  <span *ngIf="isExpanded">{{ item.label }}</span>
 
   </a>
 
      
   </ng-template>
</p-menubar>
      <!-- </div>
       
      </p-toolbar> -->
    
    <router-outlet></router-outlet>
  </div>
</div>

<style>
  .main-content {
    background: linear-gradient(135deg, #eee, #ff7cc4);
    background-size: 200% 200%;
    animation: gradientAnimation 10s ease infinite;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .main-content {
  transition: margin-left 0.3s ease;
  padding: auto;
   height: 100vh;
  overflow-y: auto;
}

.p-sidebar {
  overflow: hidden;
}

.p-sidebar .p-menubar {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.toggle-button {
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 50px;
}

/* Sidebar Toggle Button */
.sidebar-toggle-btn {
  position: fixed;
  z-index: 1000;
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: background-color 0.3s;
}

.sidebar-toggle-btn:hover {
  background-color: #0056b3;
}


</style>
